  <head>

      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <nav id="homeNavigation">
        <a href="index.html">
          <div class="logo">
            <img src="./img/logo-apo.png" alt="" />
            <h1>Aux p'tits oignons</h1>
          </div>
        </a>
        <div class="menu">
          <a href="index.html" class="lienNav" onclick="toggleNav()">Accueil</a>
          <a href="about.html" class="lienNav" onclick="toggleNav()"
            >Nos valeurs</a
          >
          <a href="products-list.html" class="lienNav" onclick="toggleNav()"
            >Nos produits</a
          >
          <a href="contact.html" class="lienNav" onclick="toggleNav()"
            >Contact</a
          >
          <a href="login.html" class="lienNav" onclick="toggleNav()"
            >Connexion</a
          >
          <!-- <a class="icon" id="icon" onclick="toggleNav()"><i class="fas fa-bars"></i></a> -->
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Connexion" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Votre nom" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Votre prénom" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Votre email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <select id="departements" name="departements">
                <option id="aa" value=""></option>
              </select>
            </div>
            <input type="submit" class="btn" value="Envoyer" />
          </form>

          <form name="monFormulaire">
            <select name="myselect" id="myselecjt">
              <option value=""></option>
            </select>
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Pas encore inscrit ?</h3>
            <p>
              Créez votre compte et commandez vos produits en toute simplicité !
            </p>
            <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
          </div>
          <img src="img/logo-AuxptitsOignons.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>J'ai déjà un compte ?</h3>
            <p>Connectez-vous et passez vos commandes.</p>
            <button class="btn transparent" id="sign-in-btn">
              Se connecter
            </button>
          </div>
          <img src="img/logo-AuxptitsOignons.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="appLogin.js"></script>
  </body>
</html>
